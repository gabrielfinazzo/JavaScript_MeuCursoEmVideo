<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nacionalidade</title>
</head>
<body>
    <h1>Sua nacionalidade</h1>
    Digite o nome do seu país: <input type="text" name="pais" id="pais">
    <input type="button" value="Submeter" onclick="nacao()">
    <div id="res"></div>
    <script>
        function nacao() {
            var pais = document.getElementById('pais')
            var texto = pais.value.toUpperCase()
            var res = document.getElementById('res')
            res.innerHTML = `Sendo ${texto} seu país. <br> `
            if (texto != 'BRASIL') {
                res.innerHTML += 'Você é estrangeiro!'
            } else {
                res.innerHTML += 'Você é Brasileiro!'
            }
        }
    </script>
</body>
</html>
