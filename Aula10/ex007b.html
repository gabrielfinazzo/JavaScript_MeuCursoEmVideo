<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Somando números - Ex 2</title>
    <style>
        body {
            font: normal 20pt Arial;
        }
        input {
            width: 150px;
            padding: 10px;
        }
        div#res {
            margin-top: 20px;
        }
        

    </style>
</head>
<body>
    <h1>Somando Valores</h1>
    <p>Digite dois números:</p>
    <input type="number" name="val1" id="val1"> +
    <input type="number" name="val2" id="val2">
    <input type="button" value="soma" id="soma" onclick="somar()">
    <div id="res">Resultado</div>
    <script>
        function somar() {
            var num1 = document.getElementById('val1')
            var num2 = document.getElementById('val2')
            var res = document.getElementById('res')
            var n1 = Number(num1.value)
            var n2 = Number(num2.value)
            s = n1 + n2
            res.innerHTML = `A soma entre ${n1} e ${n2} é igual a ${s}`
        }
    </script>
</body>
</html>
